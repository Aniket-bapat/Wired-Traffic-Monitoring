<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wired Traffic Monitoring</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #f1f1f1;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .btn {
      background: #00adb5;
      color: white;
      padding: 14px 32px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      max-width: 280px;
    }

    .btn:hover {
      background: #00ffc6;
      color: #111;
      transform: scale(1.05);
    }

    form {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Wired Traffic Monitoring</h2>
    <form method="POST" action="/start_capture">
      <button type="submit" class="btn">Start Capture</button>
    </form>
    <form method="POST" action="/analyze">
      <button type="submit" class="btn">Analyze Packets</button>
    </form>
  </div>
</body>
</html>
